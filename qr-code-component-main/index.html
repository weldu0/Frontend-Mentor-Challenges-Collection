<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <meta name="author" content="Weldu Tsegazgi">
  <meta name="description" content="This is a solution for the 'QR code component' challenges Frontend Mentor">
  

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main aria-label="main content" class="card">
    <section class="qrcode-img" aria-label="scan this qr code to go frontendmentor.io">
      <img src="images/image-qr-code.png" alt="qr code to frontendmentor.io">
    </section>
    <div class="text">
      <h1>Improve your front-end skills by building projects</h1>
      <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

</body>
</html>
