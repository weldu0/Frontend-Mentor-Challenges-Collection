<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap');
    



  </style>
</head>
<body>

<main class="container">
  <div class="imgs-container">
    <div class="bg-color">
      <picture>
        <source srcset="/images/image-header-desktop.jpg" media="(max-width: 375px)">
        <source srcset="/images/image-header-desktop.jpg" media="(max-width: 1440px)">
        <img class="img" src="/images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
  </div>
  <div class="sub-container">
    <h1>Get <span style="color: var(--soft-violet);">insights</span> that help your business grow.</h1>
    <p class="dic">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="statistics">
      <div class="nums">
        <h2>10k+</h2>
        <p>companies</p>
      </div>
      <div class="nums">
        <h2>314</h2>
        <p>templates</p>
      </div>
      <div class="nums">
        <h2>12M+</h2>
        <p>queries</p>
      </div>
    </div>
  </div>
</main>

</body>
</html>
