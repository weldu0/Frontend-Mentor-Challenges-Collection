<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  

  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="bg-[hsl(185,75%,39%)] flex flex-col justify-center  items-center  h-screen overflow-hidden">
    <img class="absolute z-0 max-w-screen -top-1/4 -left-1/2 md:max-w-screen-md lg:max-w-screen-lg lg:-top-[50%] lg:-left-[18%] " src="./images/bg-pattern-top.svg" alt="">
    <img class="absolute z-0 max-w-screen -bottom-1/4 -right-1/2 md:max-w-screen-md lg:max-w-screen-lg lg:-bottom-[68%] lg:-right-[18%] rotate-110" src="./images/bg-pattern-top.svg" alt="">
  <main class=" z-10 rounded-[15px] bg-white lg:w-[23rem]">
    <section class="relative flex flex-col items-center ">
      <img class="absolute top-0 rounded-t-[15px] lg:w-[23rem]" src="./images/bg-pattern-card.svg" alt="">
      <div class="z-10 pt-20 flex flex-col items-center">
        <img class="rounded-full border-4 border-white" src="./images/image-victor.jpg" alt="">
        <p class="text-lg font-[700]">Victor Crest <span class="font-[400] text-gray-500">26</span></p>
        <p class="font-[400] text-gray-500">London</p> 
      </div>
    </section>
  
  
    <section class="flex gap-8 border-t-2 items-center pt-10 pr-10 pb-10 pl-10 ">
      <div class="flex flex-col items-center">
        <p class="text-lg font-[700]">80K</p>
        <p class="text-[hsl(0, 0%, 59%)] font-[300] text-sm">Followers</p>
      </div>

      <div class="flex flex-col items-center">
        <p class="text-lg font-[700]">803K</p>
        <p class="text-gray-500 font-[300] text-sm">Likes</p>
      </div>

      <div class="flex flex-col items-center">
        <p class="text-lg font-[700]">1.4K</p>
        <p class="text-gray-500 font-[300] text-sm">Photos</p>
      </div>
    </section>
  </main>

</body>
</html>
