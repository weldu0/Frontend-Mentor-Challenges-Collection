<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/style/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="result">
    <div class="statistics">
      <h1>Your Result</h1>
      <div class="circle">
        <span class="your-result">76</span><br>
        <span class="out-of">of 100</span>
      </div>

      <h2 class="level">Great</h2>
      <p class="encourage">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="summary">
      <h2>Summary</h2>

      <div class="reaction">
        <div> <img src="assets/images/icon-reaction.svg">Reaction</div>
        <div> <span>80</span> <span>/ 100</span></div>
      </div>

      <div class="memory">
        <div> <img src="assets/images/icon-memory.svg">Memory </div>
        <div> <span>92</span> <span>/ 100</span></div>
      </div>

      <div class="verbal">
        <div> <img src="assets/images/icon-verbal.svg">Verbal</div>
        <div> <span>61</span> <span>/ 100</span></div>
      </div>

      <div class="visual">
        <div> <img src="assets/images/icon-visual.svg">Visual</div>
        <div> <span>72</span> <span>/ 100</span></div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wldeu" target="_blank">weldu</a>.
  </div>
</body>

</html>
